<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        span {
            font-style: italic;
            background-color: lightsalmon;
        }
    </style>
</head>

<body>

    <form id="form">
        <p>Nama             : <input type="text"> &nbsp;&nbsp;&nbsp;
           Tgl. Lahir       : <input type="date"> &nbsp;&nbsp;&nbsp;
           Kota             : <input type="text">
    </form>
        <button onclick="submitData()"> Daftar</button>
        <button onclick="nextData()"> TambahData</button>
</br></br></br>
        <table cellspacing=0>
            <tr>
                <th><span>Nama</span></th>
                <th colspan="3"><span>Tgl. Lahir</span></th>
                <th><span>Zodiak</span></th>
                <th><span>Usia</span></th>
                <th><span>Pensiun</span></th>
                <th><span>Kota</span></th>
                <th><span>Hapus</span></th>
            </tr>

            <tr>
                <td id="inputData1"></td>
                <td id="inputData2"></td>
                <td id="inputData3"></td>
                <td id="inputData4"></td>
                <td id="inputData5"></td>
                <td id="inputData6"></td>
                <td id="inputData7"></td>
                <td id="inputData8"></td>
                <td><input type="button" value="Hapus" id="tdButton2"></td>
            </tr>
        </table>
        
</body>

</html>

<script>
    function submitData() {
        let input1 = document.getElementById("form").elements[0].value;
        let input2 = document.getElementById("form").elements[1].value;
            let tanggal = input2.substr(8, 2);
        let input3 = document.getElementById("form").elements[1].value;
            let bulan = input3.substr(5, 2);
        let input4 = document.getElementById("form").elements[1].value;
            let tahun = input4.substr(0, 4);
        let input8 = document.getElementById("form").elements[2].value;
            document.getElementById("inputData1").innerHTML = input1;
            document.getElementById("inputData2").innerHTML = tahun;
            document.getElementById("inputData3").innerHTML = bulan;
            document.getElementById("inputData4").innerHTML = tanggal;
            document.getElementById("inputData8").innerHTML = input8;
    }

    function nextData() {  
        let input9 = document.getElementById("form").elements[0].value;
        let input10 = document.getElementById("form").elements[1].value;
            let tanggal = input10.substr(8, 2);
        let input11 = document.getElementById("form").elements[1].value;
            let bulan = input11.substr(5, 2);
        let input12 = document.getElementById("form").elements[1].value;
            let tahun = input12.substr(0, 4);
        let input13 = document.getElementById("form").elements[2].value;
        let input14 = document.getElementById("tdButton2").value;
                     
        let table = document.getElementsByTagName("table")[0];

        let newRow = table.insertRow(table.rows.length);
        let cel1 = newRow.insertCell (0);
        let cel2 = newRow.insertCell (1);
        let cel3 = newRow.insertCell (2);
        let cel4 = newRow.insertCell (3);    
        let cel5 = newRow.insertCell (4);
        let cel6 = newRow.insertCell (5);
        let cel7 = newRow.insertCell (6);
        let cel8 = newRow.insertCell (7);
        let cel9 = newRow.insertCell (8);
            cel1.innerHTML = input9;
            cel2.innerHTML = tahun;
            cel3.innerHTML = bulan;
            cel4.innerHTML = tanggal;
            cel5.innerHTML = "";
            cel6.innerHTML = "";
            cel7.innerHTML = "";
            cel8.innerHTML = input13;
            cel9.innerHTML = input14;
    }

</script>
